<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <style>
      .bold {
        font-weight: bold;
      }

      .green {
        color: green;
      }
      img {
        max-width: 200px;
      }

      .hide {
        display: none;
      }

      .show {
        display: block;
      }
    </style>
  </head>
  <body>
    <!--  -->
    <!-- x-bind digunakan untuk bind/set semua HTML attributes seperti Class, id, Placeholder, src, styles -->

    <!-- Contoh penggunaan saat validasi input -->
    <div x-data="{myText : 'bold green'}">
      <p x-bind:class="myText">Lorem ipsum dolor sit amet.</p>
    </div>

    <!--  -->
    <!-- Kita dapat menambahkan styles attribute dengan menggunakan x-bind dengan ini kita tidak perlu external css -->
    <!-- Xdata bisa digunakan seperti object -->
    <div
      x-data="{ styles : {color: 'white', background: 'blue', padding : '4em'}}"
    >
      <div x-bind:style="styles">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Itaque nisi
        voluptates nam odit doloribus voluptas molestias, reiciendis ea
        veritatis velit.
      </div>
    </div>

    <!--  -->
    <!-- kita juga dapat menampilkan image menggunakan src attributes. dan ini akan sangat berguna jika kita ingin mengimplementasikan API, yang memiliki img Url -->
    <div
      x-data="{ image : 'https://plus.unsplash.com/premium_photo-1683910767532-3a25b821f7ae?q=80&w=2008&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' }"
    >
      <img src="" x-bind:src="image" alt="" srcset="" />
    </div>
    <br />

    <!--  -->
    <!-- Kita juga bisa bind classes dengan condition dan ternary operator -->
    <div x-data="{isOpen : false}">
      <!-- dibawah ini adalah cara conventional -->
      <!-- <p x-show="isOpen">Lorem ipsum dolor sit amet.</p> -->
      <!-- dibawah ini adalah cara x-bind -->
      <p x-bind:class="isOpen ? 'show' : 'hide'">Lorem ipsum dolor sit amet.</p>
      <button x-on:click="isOpen = !isOpen">Toggle</button>
    </div>
  </body>
</html>
